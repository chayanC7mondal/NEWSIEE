<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <meta
      name="google-signin-client_id"
      content="433593021614-0g98jn5t0n2ss9rlhbkpekie3dcg9rf8.apps.googleusercontent.com"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="dark-theme">
    <div class="theme-toggle">
      <button id="toggle-theme">Switch to Light Theme</button>
    </div>
    <div class="logo-container">
      <img src="./public/Logo.png" alt="Logo" class="logo" />
    </div>
    <div class="container">
      <h2><b>Welcome Back</b></h2>
      <p>Welcome back! Please enter your details.</p>
      <form>
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Password" required />
        <div class="forgot-password">
          <a href="#">Forgot password</a>
        </div>
        <!-- Anchor tag added around the login button -->
        <a href="./newsiee/index_news.html" class="btn btn-primary">
          <button type="button" class="btn btn-primary">Login</button>
        </a>
      </form>
      <div class="google-signin">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
      <div class="sign-up">
        Don't have an account? <a href="signup.html">Sign up for free</a>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
